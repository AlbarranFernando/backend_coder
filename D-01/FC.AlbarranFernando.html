 <script>
     function Usuario(nombre, apellido, libros, mascotas){
        this.nombre = nombre;
        this.apellido = apellido;
        this.libros = libros;
        this.mascotas = mascotas;

     }
     Usuario.prototype.getFullName = function(){ return `Mi nombre completo es ${this.nombre} ${this.apellido}` }
     Usuario.prototype.getMascotas = function(){ return `Tengo en total ${this.mascotas.length} mascotas` }
     Usuario.prototype.getBooks = function(){ let nomLibros = this.libros.map(tit => tit.titulo); return `Los libros que tengo actualmente son ${nomLibros} ` }
     Usuario.prototype.addMascota = function(sumasc){ this.mascotas = [...this.mascotas, sumasc]}
     Usuario.prototype.addBook = function(newLib, newAutor){ this.libros = [...this.libros,{ titulo: newLib, autor: newAutor}]}
