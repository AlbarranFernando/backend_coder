     class Usuario{
         constructor(nombre, apellido, libros, mascotas){

        }
        getBooks() {
            let nomLibros = this.libros.map(tit => tit.titulo); return `Los libros que tengo actualmente son ${nomLibros} ` 
        }
        addMascota(sumasc) {
            this.mascotas = [...this.mascotas, sumasc]
        }
        addBook( newLib, newAutor)  {
